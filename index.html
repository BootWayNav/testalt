<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Detection Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 { font-size: 24px; }
        p { font-size: 18px; margin: 10px 0; }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Floor Detection System</h1>
        <p><b>Current Floor:</b> <span id="floor">0</span></p>
        <p><b>Pressure (hPa):</b> <span id="pressure">--</span></p>
        <p><b>Vertical Acceleration (m/sÂ²):</b> <span id="acceleration">--</span></p>
        <button onclick="calibrate()">Calibrate at Ground Floor</button>
    </div>

    <script>
        let basePressure = null; // To store reference pressure at ground floor
        const floorHeight = 3; // Approximate height of one floor in meters
        const pressureDropPerFloor = 0.12; // Pressure drop per floor in hPa (12 Pa)

        // Function to update UI
        function updateUI(floor, pressure, acceleration) {
            document.getElementById("floor").innerText = floor;
            document.getElementById("pressure").innerText = pressure.toFixed(2);
            document.getElementById("acceleration").innerText = acceleration.toFixed(2);
        }

        // Calibrate the base pressure (assume starting position as Floor 0)
        function calibrate() {
            if (basePressure !== null) {
                alert("Recalibrated! Starting floor set to 0.");
            } else {
                alert("Calibrated! Starting floor set to 0.");
            }
        }

        // Barometer Sensor (Detects Air Pressure)
        if ("Barometer" in window) {
            let barometer = new Barometer({ frequency: 1 });
            barometer.addEventListener("reading", () => {
                if (basePressure === null) basePressure = barometer.pressure;
                let floorChange = (basePressure - barometer.pressure) / pressureDropPerFloor;
                floorChange = Math.round(floorChange); // Round to nearest floor
                updateUI(floorChange, barometer.pressure, 0);
            });
            barometer.start();
        } else {
            alert("Barometer not supported on this device.");
        }

        // Accelerometer Sensor (Detects Vertical Movement)
        if ("Accelerometer" in window) {
            let accelerometer = new Accelerometer({ frequency: 10 });
            accelerometer.addEventListener("reading", () => {
                updateUI(document.getElementById("floor").innerText, parseFloat(document.getElementById("pressure").innerText), accelerometer.z);
            });
            accelerometer.start();
        } else {
            alert("Accelerometer not supported on this device.");
        }
    </script>
</body>
</html>
